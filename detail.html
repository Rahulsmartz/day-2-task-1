        </div>
        </fieldset>
        <fieldset>

        <input type="text" placeholder="example@domain.com">
        </div>
        </fieldset>
        <fieldset>
        <div>
        <label style="padding: 2.2em;" for="number">phone number</label>
        <input type="number" placeholder="Eg. +44700000000">
        </div>
        </fieldset>
        <h1> step 2: delivary address </h1>

        </fieldset>

        <div>
        <label style="padding: 3em;" for="Cname">Country</label>

        </div> 
        </fieldset>

            <div>

        </div>
        <fieldset>        
        <div>
        <label style="padding: 2.5em;" for="cname">Card number</label>
        <input type="number">
        </div>
        </fieldset>
        <fieldset>
        <div>

        <input type="code">
        </div>
        </fieldset>
        <fieldset>
        <div>
        <label style="padding: 2.5em;" for="nname">Name on card</label>
        <input type="text" placeholder="Exact name as on the card">
        </div>
        </fieldset>
        <div>
            <center>
                <button style="background-color: darkolivegreen;">BUY IT</button>
            </center>
        </div>
 </form>
